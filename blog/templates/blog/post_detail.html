
{% extends "_layouts/base.html" %}
{% load url from future %}
{% block page_title %} {{post.title}} {% endblock %}

{% block page_content %}

{%ifequal user post.author%}
<a href="{% url 'blog:edit' slug=post.slug %}" class='btn btn-default'>Edit</a>
{% endifequal %}
<h2>{{post.title}}</h2>
{{post.content}}
<p>{{post.updated_at}}</p>
<a href="{% url 'blog:list' %}">&larr; Blog list</a>
{% endblock %}
